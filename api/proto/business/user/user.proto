syntax = "proto3";

import "google/protobuf/struct.proto";
import "gitee.com/vipex/golang-grpc/api/proto/base";

option go_package = "gitee.com/vipex/golang-grpc/gen";

package proto;

message User {
  string user = 1;
  string pswd = 2;
}

service UserGrpc {
  rpc Login (User) returns (proto.BaseResult) {}
}
