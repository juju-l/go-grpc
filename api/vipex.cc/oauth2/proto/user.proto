syntax = "proto3";

// import "api/proto/base/result.proto";
import "api/vipex.cc/public/proto/apiResult.proto";

option go_package = "codeup.aliyun.com/vipex/go-grpc/api/vipex.cc/oauth2/proto;pb";

package pb;

message UserResult {
  Result result = 1;
  bool data = 2;
  ErrorDes errorDes = 3;
}

service UserGrpc {
  rpc Login (User) returns (UserResult) {}
}

message User {
  string user = 1;
  string pswd = 2;
}
